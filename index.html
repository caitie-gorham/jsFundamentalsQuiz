<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        
        <header>
            <h1>Javascript Fundamentals Quiz</h1>
            <div id="timer"></div>
        </header>
       
        <div class="card1">
            <div class="card1-body">
                <div class="center">
                    <button type="button" id="startbtn" class="btn btn-secondary">Start the Quiz</button>
                </div>
                <div id="quizContainer">
                    <div id="quiz"></div> 
                    
                </div>
                
                <div class="card1-body" id="buttonsNav">
                    <button id="prev" class="btn btn-info">Previous</button>
                    <button id="next" class="btn btn-info">Next</button>
                    <button id="submit" class="btn btn-success">Submit Quiz</button>
                </div>
        
                <div id="counter"></div>

                <form id="form">
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Score: </label>
                      <div class="col-sm-10" id="score">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Name: </label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Name">
                      </div>
                    </div>
                </form>
            
                <button type="button" id="log" class="btn btn-warning">Log Your High Score</button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
