<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <container id="container">
        <h1>Javascript Fundamentals Quiz</h1>
        <button type="button" id="startbtn" class="btn btn-secondary">Start the Quiz</button>

        <div id="counter"></div>
        
        <!-- set up skeleton for each question -->
        <container id="quizContainer">
            <div id="quizChoices">
                <div id="questionText"></div>
                <button id="choice1btn"><span id="anwer1"></span></button>
                <button id="choice2btn"><span id="answer2"></span></button>
                <button id="choice3btn"><span id="answer3"></span></button>
                <button id="choice4btn"><span id="answer4"></span></button>
            </div>
        </container>
    
    </container>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
